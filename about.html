<!DOCTYPE html>
<html>
<head>
	<title>ProjectFM</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="icon" href="common/favicon.ico">
	<link rel="stylesheet" type="text/css" href="main.css" media="all">
<script>
function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /*loop through a collection of all HTML elements:*/
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*search for elements with a certain attribute:*/
    file = elmnt.getAttribute("w3-include-html");
    if (file) {
      /*make an HTTP request using the attribute value as the file name:*/
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /*remove the attribute, and call this function once more:*/
          elmnt.removeAttribute("w3-include-html");
          includeHTML();
        }
      }      
      xhttp.open("GET", file, true);
      xhttp.send();
      /*exit the function:*/
      return;
    }
  }
};
</script>
</head>

<body>

<div w3-include-html="menu.html"></div> 

<script>
	includeHTML();
</script>

<div class="container">
<img
	src="3-art/static/Portrait.png"
	alt="Self portrait" 							
	style="width:100%;max-width:256px;"
	float:left;
>

<p>
	My full name is Felix Morrissey. I am a hobbyist songwriter, producer, programmer, and artist. I graduated from the University of Maine in 2023 with a Bachelor's degree in Electrical Engineering.
</p>
</div>
</body>
</html>
